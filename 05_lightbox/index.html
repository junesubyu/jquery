<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js-light_box</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>lightbox</h1>
            <ul class="cards">
                <li>
                    <img
                        src="../images/img_01.jpg"
                        data-img="../images/img_01_b.jpg"
                    />
                </li>
                <li>
                    <img
                        src="../images/img_02.jpg"
                        data-img="../images/img_02_b.jpg"
                    />
                </li>
                <li>
                    <img
                        src="../images/img_03.jpg"
                        data-img="../images/img_03_b.jpg"
                    />
                </li>
                <li>
                    <img
                        src="../images/img_04.jpg"
                        data-img="../images/img_04_b.jpg"
                    />
                </li>
            </ul>
        </div>
        <div class="dimm">
            <img src="" alt="" />
        </div>
        <script>
            var item = $('.cards li')
            var dimm = $('.dimm')

            item.click(function () {
                var dataImg = $(this).find('img').attr('data-img')
                dimm.addClass('show')
                dimm.find('img').attr('src', dataImg)
            })

            dimm.click(function () {
                dimm.removeClass('show')
            })
        </script>
    </body>
</html>
